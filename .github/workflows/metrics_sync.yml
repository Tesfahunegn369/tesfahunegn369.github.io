name: Update Metrics

on:
  schedule:
    - cron: "0 3 * * 0"   # weekly (Sunday)
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - run: pip install scholarly

      - run: python3 .github/scripts/scholar_metrics.py

      - run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add assets/data/metrics.json
          git commit -m "Auto-update metrics" || echo "No changes"
          git push
