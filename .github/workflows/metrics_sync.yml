name: Google Scholar Sync
on:
  schedule:
    - cron: "0 2 * * 0" # Weekly on Sunday
  workflow_dispatch: # Manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install scholarly
        run: pip install scholarly pyyaml
      - name: Sync Google Scholar
        run: python3 .github/scripts/scholar_metrics.py
      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add _data/publications.yml || true
          git commit -m "Auto-sync publications from Google Scholar" || echo "No changes"
          git push