name: Google Scholar Sync

on:
  schedule:
    - cron: '0 2 * * 0'    # weekly (Sunday 02:00 UTC)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install scholarly pyyaml
      - name: Run scholar -> YAML
        env:
          SCHOLAR_ID: qgSlPxcAAAAJ
        run: python3 .github/scripts/scholar_to_yaml.py
      - name: Generate bib files
        run: python3 .github/scripts/generate_bib_files.py
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add _data/publications.yml _data/gs_metrics.yml bibtex/ || true
          git commit -m "sync: Google Scholar publications & metrics" || echo "No changes"
          git push
