<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Google Analytics GA4 -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-QQQBB1D23W"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-QQQBB1D23W');
</script>

</head>

<body>

<header class="site-header">
  <div class="container">
    <img src="{{ '/assets/images/lab-logo.png' | relative_url }}"
         alt="Logo"
         class="logo"
         onerror="this.style.display='none'">
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </div>
</header>

<nav class="site-nav">
  <div class="container">
    {% for page_path in site.header_pages %}
      {% assign nav_page = site.pages | where: "path", page_path | first %}
      {% if nav_page %}
        <a href="{{ nav_page.url | relative_url }}">{{ nav_page.title }}</a>
      {% endif %}
    {% endfor %}
    <span class="lang-switch">
      <a href="{{ '/' | relative_url }}">EN</a> |
      <a href="{{ '/_kr/' | relative_url }}">KR</a>
    </span>
  </div>
</nav>

<main class="container">
  {{ content }}
</main>

<footer class="site-footer">
  <div class="container">
    <p>
      © {{ site.time | date: "%Y" }} {{ site.author }}
      • <a href="{{ '/contact.html' | relative_url }}">Contact</a>
    </p>
  </div>
</footer>

</body>
</html>
